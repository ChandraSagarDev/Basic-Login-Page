<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login form</title>
</head>

<body>

  <div class="Nav">
    <a href="">Home</a> <a href="">Service</a> <a href="">Products</a> <a href="">Contact Us</a>
  </div>

  <div class="Header">
    <h2>Login Form</h2>
  </div>

<div>
  <form>

    <div class="image">
      <img src="https://hips.hearstapps.com/esq.h-cdn.co/assets/16/26/480x480/square-1467224019-54d447ac41a88-walterdef.jpg?resize=1200:*" width="200px" height="200px">
    </div>

    <div>
      <label>Username:</label>
      <input class="typo" type="text" placeholder="Enter Username">
      <br><br>
      <label>Password:</label>
      <input class="typo" type="password" placeholder="Enter Password">
      <br><br>
      <button type="submit" class="click">Login</button>
      <br><br>
      <input type="checkbox" id="remember">
      <label>Remember Me</label>
      <br><br>
      <a id="forgot" href="">Forgot Password</a>
      <br><br>
      <button type="reset" class="click">Clear</button>
    </div>

  </form>
</div>


</body>

</html>
