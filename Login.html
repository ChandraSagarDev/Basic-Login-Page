<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login form</title>
  <link rel="stylesheet" href="Login.css">
</head>

<body>

  <div class="Nav">
    <a href="">Home</a>
    <a href="">Service</a>
    <a href="">Products</a>
    <a href="">Contact</a>
  </div>

  <div class="Header">
    <h2>Login Form</h2>
  </div>

  <div>
    <form>

      <div class="image">
        <img
          src="https://img.freepik.com/free-psd/3d-illustration-human-avatar-profile_23-2150671142.jpg?size=338&ext=jpg&ga=GA1.1.1141335507.1719014400&semt=ais_user"
          width="200px" height="200px">
      </div>

      <div>
        <label>Username:</label>
        <input class="typo" type="text" placeholder="Enter Username">
        <br><br>
        <label>Password:</label>
        <input class="typo" type="password" placeholder="Enter Password">
        <br><br>
        <button type="submit" class="click">Login</button>
        <br><br>
        <input type="checkbox" id="remember">
        <label>Remember Me</label>
        <br><br>
        <a id="forgot" href="">Forgot Password</a>
        <br><br>
        <button type="reset" class="click">Clear</button>
        <br><br>
        <p>Don't have an account? <a id="signUp" href="">Sign Up</a></p>
      </div>

    </form>
  </div>
  
</body>

</html>
